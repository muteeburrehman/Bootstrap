<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Example</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Buttons</h1>
        <div class="mt-5 text-end">
            <button type="button" class="btn">My Button</button>
            <button type="button" class="btn btn-default">Defaut Button</button>
            <button type="button" class="btn btn-primary">Primary button</button>
            <button type="button" class="btn btn-success">Success Button</button>
            <button type="button" class="btn btn-info">Info Button</button>
            <button type="button" class="btn btn-warning">Warning Button</button>
            <button type="button" class="btn btn-danger">Danger Button</button>
            <button type="button" class="btn btn-link"> Link Button</button>
        </div>
       <div class="mt-5 text-start">
        <!-- Different size buttons -->
        <button type="button" class="btn btn-success btn-lg">Success Button</button>
        <button type="button" class="btn btn-success bt-xs">Extra small Button</button>
        <button type="button" class="btn btn-warning bttn-md">Warning Button</button>
        <button type="button" class="btn btn-danger btn-lg">Danger Button</button>
       </div>
       <div class="mt-5 text-center">
         <!-- Active button -->
         <button type="button" class="btn btn-primary active">Active button</button>
         <!-- Disabled button -->
         <button type="button" class="btn btn-info disabled">Disabled Button</button>
         <!-- Block button -->
         <button type="button" class="btn btn-success btn-block">Success Button</button>
       </div>
       
    </div>
</body>
</html>
