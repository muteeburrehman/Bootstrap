<body>

    <div class="input-group mb-3">
        <input

    </div>
    <div class="input-group mt-3">

        <span class="input-group-text">contact</span>
       
            <input type="text" class="form-control" name="" id="" placeholder="email"/>

        rows="10" -->

        id=""
     
        ></textarea>

</form>
